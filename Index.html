<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gasolina</title>
    <link rel="icon" href="gasolina.png" href="img/gasolina.jpg">
    <link rel="stylesheet" href="css/algo.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Calcule Álcool x Gasolina!</h1>
        <p>Preencha os campos com os preços dos combustiveis <br>
            e descubra qual é a melhor opção.
        </p>
    </header>
    <main>
        <div class="section">

            <img src="img/teste.png" class="gasolina">
            <form>
                <label>Alcool</label><br>
                <input type="number" id="Alcool"><br>
                <label>Gasolina</label><br>
                <input type="number" id="Gasolina">
    
            </form>
            <button onclick="resultado()">Calcular</button>
            <h3 id="resultado"></h3>
           
        </div>

    </main><br>
   
    <footer class="fixed-bottom">
        &copy; Developer by Rictech
    </footer>


</body>

<script>
    function resultado() {
        let gasolina = Number(document.getElementById("Gasolina").value);
        let alcool = Number(document.getElementById("Alcool").value);
        let calcular = document.getElementById("resultado");
        let valor = (alcool / gasolina)
    
        if (valor > 0.7) { calcular.innerHTML = "Colocar Gasolina" }
        if (valor < 0.7) { calcular.innerHTML = "Colocar Alcool" }
        if (valor == 0.7) { calcular.innerHTML = "Colocar Alcool" }
    
    }
    </script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
